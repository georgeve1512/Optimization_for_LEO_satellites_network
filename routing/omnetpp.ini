[Config NetK] 
network = networks.NetK
**.num_of_hosts = 25
**.num_of_terminals = 2
**.maxTerminalNumber = 10	#Maximum number of terminals connected at once to a satellite
*.rte[*].app.hasApp = false
*.terminal[*].radius = 1500m

###################################################
#		Mobility Settings - Constraints
###################################################
**.maxX = 10000m
**.maxY = 10000m
**.minX = 0m
**.minY = 0m

